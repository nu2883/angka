
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angka21</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>


        
        *,*::before, *:after{
            box-sizing: border-box;
        }
        body{
            background-image: url("https://images.pexels.com/photos/1743165/pexels-photo-1743165.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            background-size: cover;
            color: rgba(255, 255, 255, 0.5);
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 30px;
            text-align: center;

        }

        .calculator{
            width: 320px;
            background-color: rgba(255,255,255, 0.1);
            border-radius: 5px;
            padding: 20px;
            height: 80px;
            font-size: 40px;
        }

        .warning{
            width: 320px;
            /* background-color: rgba(255,255,255, 0.1); */
            border-radius: 5px;
            color: red;
            padding: 20px;
        }

        .button{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 280px;
        }

        .btn{
            flex: 0 0 93px;
            height: 63px;
            border: 1px solid transparent;
            line-height: 61px;
/*             transition: all 0.8s; */
            border-radius: 3px;
        }
        .btnc{
            flex: 0 0 93px;
            height: 63px;
            border: 1px solid transparent;
            line-height: 61px;
/*             transition: all 0.8s; */
            border-radius: 3px;
            color:red;
        }

        .btnc:hover{
            background-color: rgba(221, 73, 73, 0.815);
            border-color: rgba(252, 3, 3, 0.89);
            color: white;
            cursor: pointer;
/*             transition: all 0.15s; */
        }
        .btn1{
            flex: 0 0 93px;
            height: 63px;
            border: 1px solid transparent;
            line-height: 61px;
/*             transition: all 0.8s; */
/*             border-radius: 3px; */
            color:greenyellow;
        }

        .btn1:hover{
            background-color: rgba(73, 221, 86, 0.815);
            border-color: rgba(74, 252, 3, 0.89);
            color: white;
            cursor: pointer;
/*             transition: all 0.15s; */
        }

        .btn:hover{
            background-color: rgba(255, 255,255, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
/*             transition: all 0.15s; */
        }

        .calc{
            height: 30px;
            line-height: 30px;
        }

        .value{
            height: 50px;
            line-height: 50px;
            color: white;
            font-size: 30px;
        }

        .point{
            color: whitesmoke;
            font-size: 40px;
            font-weight: 400;
        }
        .loading{
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color:lightskyblue;
            /* opacity: 0.4; */
            position: absolute;
        }




    </style>
</head>
<body>
    <div id="app">
        <span class="point">point : {{totalpoint}}</span> <br> <br>
        <div v-if="showWarning" class="warning">
            {{warning}}
        </div>      
<!-- <br>{{soal_ke}} soal ke
<br>{{klik1}} klik1
<br>{{klik2}} klik2
point :  {{point}} -->
        <!-- {{showWarning}} -->
        <div class="calculator">
            {{angka1}} x {{angka2}}
        </div>        <br>
       <div class="calculator">
           {{calc}}
       </div>
       <div class="value">
           {{value}}
       </div>

       <div class="button">
           <div v-for="x in 9" @click="setMod(x-1)" class="btn">{{x}}</div>
           <div @click="reset()" class="btnc">Hapus</div>
           <div @click="setMod(-1)" class="btn">0</div>
           <div v-if="start" @click="mstart()" class="btn1">Mulai</div>
           <div v-if="!start" @click="enter()" class="btn1">Jawab</div>
           <div v-for=" x in 4"class="btn"></div>

       </div>


       <!-- FORM LOADING -->
<div v-if="loading" class="loading text-center" >
    <div @click="selesai" class="btnc">Close</div>
    <h2 style="margin-top: 20vh; color:red;">Waktu Habis</h2>
    <h2 class="point">Total Point Anda :</h2>
    <h1 class="point">{{totalpoint}}</h1>
    <h3>Terima Kasih</h3>
    <div class="btn1">Simpan Data</div>
    
</div>



    </div>

<script src="js.js"></script>
</body>
</html>
